<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<meta charset="UTF-8"/>
		<title>Google Maps JavaScript API v3 Exemple: Kml Mes Adresses</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <style>
			html { height: 100% }
			body { height: 100%; margin: 0; padding: 0 }
			#EmplacementDeMaCarte { height: 50%; width: 100%;}
		</style>
		<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
		<script>
			function initialisation() {
				var optionsCarte = {
					zoom: 11,
					mapTypeId: google.maps.MapTypeId.ROADMAP
				}
				var maCarte = new google.maps.Map(document.getElementById("EmplacementDeMaCarte"), optionsCarte);
				var urlKML = "http://www.etoile.fr/divers/kml/randonnee-la-bastide-puylaurent-6km.kml";
				var coucheKML = new google.maps.KmlLayer({
					map: maCarte,
					url: urlKML
				});
			}
			google.maps.event.addDomListener( window, 'load', initialisation );
		</script>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	</head>

	<body>
        <div class="container-fluid"></div>
        <div id="EmplacementDeMaCarte"></div>
<div id="chart_div" style="width: 100%; height: 50%;"></div>
		<script>google.charts.load('current', {'packages':['corechart']});
google.charts.setOnLoadCallback(drawChart);
function drawChart() {
var data = google.visualization.arrayToDataTable([
['Year', 'Rando', 'Velo'],
['2013', 1000, 400],
['2014', 1170, 460],
['2015', 660, 1120],
['2016', 1030, 540]
]);

var options = {
title: 'Trek Performance',
hAxis: {title: 'Ann√©e', titleTextStyle: {color: '#333'}},
vAxis: {title: 'Distance'}
};

var chart = new google.visualization.AreaChart(document.getElementById('chart_div'));
chart.draw(data, options);
}

</script>

	</body>
</html>
